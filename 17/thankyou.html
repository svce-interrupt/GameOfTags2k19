<!DOCTYPE html>
<html class="animated fadeIn">
<head>
	<title>Thank You</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat:700|Fira+Sans:600&display=swap" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style type="text/css">
        body
        {
            margin: 20%;
            padding: 0%;
            font-family: "montserrat";
            background-image: linear-gradient(125deg,#2c3e50,#27ae60,#2980b9,#e74c3c,#8e44ad,#f1c40f);
            background-size: 800%;
            animation: bganimation 15s infinite;
        }

        .text
        {
            color: white;
            padding-left: 50px;
            text-transform: uppercase;
            margin: 0px 0;
            font-size: 30px;
        }

        @keyframes bganimation{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
    </style>
    <style type="text/css">
       	h1
       		{	
       			color:#d9d9d9;
            font-size: 28px;
            font-family: 'Fira Sans', sans-serif;
            letter-spacing: 11px;
       			text-align:center;
            animation: animate 5s;
            animation-duration: infinite;
       		}

       	h5
       		{	
       			color:#242424;
            font-size: 26px;
       			font-family: 'Caveat', cursive;
       			text-align: center;
            letter-spacing: 3px;
            text-align:center;
            animation: animatetext 5s; 
            animation-duration: infinite;
       		
       		}
        @keyframes animate
          {
              0%
              {
                  opacity: 0;
              }
              50%
              {
                  opacity: 1;
              }
              100%
              { 
                  opacity: 1; 
              }
              
          }
        @keyframes animatetext
          { 
            0%
            {
                opacity: 0;
            }
            50%
            {
                opacity: 0;
            }
            100%
            { 
                opacity: 1; 
            }
              
          }
	</style>
</head>
<body class="container">
	<h1> THANK YOU FOR YOUR CONTRIBUTION </h1><br>
	<h5>Save Water Save Resources Save Environment</h5>
</body>
</html>
