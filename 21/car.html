<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://images.pexels.com/photos/1254997/pexels-photo-1254997.jpeg?cs=srgb&dl=alternative-alternative-energy-electricity-1254997.jpg&fm=jpg" alt="Los Angeles" style="width:100%;">
        <div>  
            <div id="site-name" class="show">
                <span class="c1" style="transition-delay: 800ms !important;">S</span>
                <span class="c2" style="transition-delay: 600ms !important;">O</span>
                <span class="c3" style="transition-delay: 866.667ms !important;">L</span>
                <span class="c4" style="transition-delay: 266.6667ms;">A</span>
                <span class="c5" style="transition-delay: 466.667ms;">R</span>
                <span class="c6" style="transition-delay: 133.333ms;"> &nbsp  </span>
                <span class="c7" style="transition-delay: 166.667ms;">E</span>
                <span class="c8" style="transition-delay: 500ms;">N</span>
                <span class="c9" style="transition-delay: 400ms;">E</span>
                <span class="c10" style="transition-delay: 533.333ms;">R</span>
                <span class="c11" style="transition-delay: 300ms;">G</span>
                <span class="c12" style="transition-delay: 666.667ms;">Y</span>
                <!-- <span class="c13" style="transition-delay: 500ms;">S</span><span class="c14" style="transition-delay: 566.667ms;">H</span><span class="c15" style="transition-delay: 333.333ms;">I</span></div> -->
          </div> 
      </div>

      <div class="item">
        <img src="chicago.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="ny.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
